{% load static %}
<!DOCTYPE html>
<html lang="en">


<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <style>
        /* Background Styling */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
        }

        /* Video Background */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Main Container */
        .profile-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: stretch;
            width: 80%;
            max-width: 900px;
            background: rgba(60, 60, 60, 0.474);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
            min-height: 400px;
        }

        /* Sidebar Navigation */
        .sidebar-menu {
            width: 25%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Content Section */
        .content-area {
            width: 75%;
            padding-left: 30px;
            min-height: 300px;
        }

        /* Button Styling */
        .action-button {
            padding: 12px;
            width: 100%;
            text-align: center;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 5px;
            border: none;
        }

        .primary-btn {
            background-color: #454646;
            color: white;
            font-style: bold;
        }

        .secondary-btn {
            background-color: #454646;
            color: white;
            font-style: bold;
        }

        .danger-btn {
            background-color: #454646;
            color: white;
            font-style: bold;
        }

        .primary-btn:hover {
            background-color: #0056b3;
        }

        .secondary-btn:hover {
            background-color: #0c6e42;
        }

        .danger-btn:hover {
            background-color: #b52b3b;
        }

        /* Headers */
        .content-area h3 {
            border-bottom: 2px solid #f7f7f7;
            padding-bottom: 5px;
            color: #ffffff;
            font-size: 2.5 rem;
        }

        /* Form Inputs */
        .form-style input {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Center Content */
        .content-area div {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #454646;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 5px;
        }

        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>

<body>

    <a href="{% url 'home' user.pk %}" class="back-button">‚Üê Home</a>

    <img class="video-bg" src="{% static 'assets/img/hero/h1_hero.png' %}" alt="Hero Image">


    <div class="profile-container">
            <div id="support-page">
                <h3>Support</h3>
                <form method="POST" action="{% url 'support_form' user.pk %}" class="form-style">
                    {% csrf_token %}
                    
                    <div class="row">
                        <div class="col-6">
                            <label for="name" style="color: white;">Name:</label>
                            <input type="text" name="name" id="name" placeholder="Your Name" required>
                        </div>
                        <div class="col-6">
                            <label for="email" style="color: white;">Email:</label>
                            <input type="email" name="email" id="email" placeholder="Your Email" required>
                        </div>
                    </div>                   
                    <div class="col-12">
                        <label for="subject" style="color: white;">Subject:</label>
                        <input type="text" name="subject" id="subject" placeholder="Subject" required>
                    </div>                    
                    <div class="col-12">
                        <label for="message" style="color: white;">Message:</label><br>
                        <textarea name="message" id="message" placeholder="Describe your issue..." rows="6" style="width: 100%;" required></textarea>
                    </div>
                    <br>
                    <button type="submit" class="action-button primary-btn">Submit</button>
                </form>
            </div>
    </div>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.content-area > div').forEach(div => {
                div.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }


        document.getElementById("password-form").addEventListener("submit", async function (event) {
            event.preventDefault(); // Prevent default form submission

            const formData = new FormData(this);
            const alertBox = document.getElementById("alert-box");

            try {
                let response = await fetch(this.action, {
                    method: "POST",
                    body: formData
                });

                let data = await response.json(); // Expecting { "status": "success" / "error", "message": "..." }

                alertBox.innerText = data.message;
                alertBox.className = "alert " + (data.status === "success" ? "alert-success" : "alert-error");
                alertBox.style.display = "block";

                if (data.status === "success") {
                    this.reset(); // Clear form on success
                }

                setTimeout(() => { alertBox.style.display = "none"; }, 2000);
            } catch (error) {
                console.error("Error:", error);
            }
        });
    </script>
</body>

</html>
